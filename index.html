<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="card">
    <img class="card_img" src="images/image-equilibrium.jpg" alt="">
    <div class="card_information">
      <p class="name">Equilibrium #3429</p>
      <p class="info">Our Equilibrium collecion promotes balances and calm</p>
      <div class="card_price">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="price_ETH">0.041 ETH</p>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="">
          <p class="day_left">3 days left</p>
        </div>
      </div>
      <hr style="border: 1px solid hsl(215, 32%, 27%) ; ">
      <div class="card_creator">
        <img class="creator_img" src="images/image-avatar.png" alt="">
        <p class="creator_info">Creation of <span class="author_name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
